<div class="col">

  <div class="row" *ngIf="actualWeatherData">
    <!--    <div class="col-6" >
          {{actualWeatherData.city}}
        </div>-->
    <div class="col-4 actual-temp-size text-right">
      {{actualWeatherData.temp}} °C
    </div>
    <div class="col-3 wi {{actualWeatherData.icon}} text-left" style="font-size: 4em">
    </div>
    <div class="col-1 wi {{actualWeatherData.windDirection}} text-right" style="font-size: 4em">
    </div>
    <div class="col-4 actual-temp-size text-left">
      {{actualWeatherData.windSpeed}}/ms
    </div>

  </div>
  <hr color="white">
  <div class="row" *ngFor="let item of forecastWeatherDataList; let i = index"
       [ngClass]="{
       'weather-opacity1':  i === 2,
       'weather-opacity2':  i === 3,
       'weather-opacity3':  i === 4}">

    <div class="col-6 forecast-text-size">
      {{item.dayName}}
    </div>
    <div class="col-4 text-left forecast-text-size">
      {{item.temp}} °C
    </div>
    <div class="col-2 text-left wi {{item.icon}}" style="font-size: 2em">
    </div>

  </div>
</div>
