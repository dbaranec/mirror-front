<div>

  <div class="row" *ngIf="actualWeatherData" style="padding-left: 15px">
    <!--    <div class="col-6" >
          {{actualWeatherData.city}}
        </div>-->
    <div class="col-6 row" style="padding-right: 0">
      <div class=" actual-temp-size text-left" style="align-self: flex-end">{{actualWeatherData.temp}}°C&nbsp;</div>
      <div class="wi {{actualWeatherData.icon}} text-left" style="font-size: 4.5em; align-self: center"></div>
    </div>
    <div class="col-1 actualTempMinMax">
      <div class="row">
        <div class="col-12">{{actualDayMax}}</div>
      </div>
      <hr class="line">
      <div class="row">
        <div class="col-12">{{actualDayMin}}</div>
      </div>
    </div>
    <div class="col-5 row" style="padding-right: 0; padding-left: 30px">
      <div class="actual-temp-size" style="align-self: flex-end">{{actualWeatherData.windSpeed}}/ms&nbsp;</div>
      <div class="wi wi-wind {{actualWeatherData.windDirection}}"
           style="font-size: 3.6em; : green; align-self: center"></div>
    </div>

  </div>
  <hr class="line">
  <div class="row" *ngFor="let item of forecastWeatherDataList; let i = index"
       [ngClass]="{
       'weather-opacity1':  i === 2,
       'weather-opacity2':  i === 3,
       'weather-opacity3':  i === 4}">
    <div class="col-3 forecast-text-size">
      {{item.dayName}}
    </div>
    <div class="col-1 text-left wi {{item.icon}}" style="font-size: 2em"></div>
    <div class="col-2 text-left forecast-text-size">&nbsp;{{item.pop * 100}}%</div>
    <div class="col-3 text-left forecast-text-size">{{item.tempMax}} °C</div>
    <div class="col-3 text-left forecast-text-size tempMin weather-opacity2">{{item.tempMin}} °C</div>

  </div>
</div>
