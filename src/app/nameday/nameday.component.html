<div class="col" *ngIf="namesdayData">
  <div class="flex-row h5">
    {{namesdayData.nameDayToday}},
    {{ now | date:'EEEE, LLL d, y'}}
  </div>
  <div class="flex-row time-size">
    {{ now | date:'h:mm'}}
    <sup>{{ now | date:'ss'}}</sup>
    <div class="day-part h5 d-inline">
      {{ now | date:'aa' | lowercase}}
    </div>
  </div>
</div>
