<div class="col">
  <div class="flex-row time-size">
    {{time}}
    <sup>{{seconds}}</sup>
    <div class="day-part h5 d-inline">
      {{timePeriod | titlecase}}
    </div>
  </div>
  <div class="flex-row text-size">
    <ng-container *ngIf="namesdayData">{{namesdayData.nameDayToday}}</ng-container>,
    {{weekDay | titlecase}}{{month | titlecase}}{{date}}
  </div>
</div>
